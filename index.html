<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./class.css">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./sidebar.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./music_player.css">
    <link rel="stylesheet" href="./timer.css">

    <link rel="stylesheet" href="./routine.css">
    <script src="./const.js"></script>
    <script src="./altair.min.js" defer></script>
    <script src="./helpers.js" defer></script>
    <script src="./routine.js" defer></script>
    <script src="./player.js" defer></script>
    <script src="./timer.js" defer></script>
</head>

<body>
    <header class="theme">
        <nav id="nav-site" class="flex-row">
            <i class="icon">+</i>
            <i class="icon">&#128191;</i>
            <i class="icon">&#x1F50D;</i> <!-- Search Query??? -->
            <i class="icon">&#128190;</i>
        </nav>
        <nav id="nav-page" class="flex-row">
            <i class="icon part switcher" id="warm-up">Warm-up</i>
            <i class="icon part switcher" id="conditioning">Conditioning</i>
            <i class="icon part switcher" id="cooldown"> &#8987;</i>
            <i class="icon" id="music-icon"></i>
            <i class="icon" id="keys">Shortcuts</i>
        </nav>
    </header>
    <main>
        <aside class="flex-col" id="routine-preview"></aside>
        <section>
            <div id="timer" class="flex-col">
                <input type="file" id="music-picker" accept="audio/*">
                <audio src="" id="music"></audio>
                <div id="timer-span" contenteditable>0</div>
            </div>
            <div id="routine">
                <img src="" alt="" id="routine-current">
                <img src="" id="routine-next">
            </div>
        </section>
    </main>
    <footer class="theme">
        <div id="music-label">No music selected</div>
        </footer>
</body>

</html>
